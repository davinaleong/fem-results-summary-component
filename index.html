<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">

  <script defer src="./scripts/data.json"></script>
  <script defer src="./scripts/main.js"></script>
</head>

<body class="body-grid">
  <main class="container">
    <h1 class="visually-hidden">Results Summary Component</h1>

    <div class="card">
      <div class="card__header">
        <h2>Your Result</h2>
        <div class="result">
          76
          <div class="result__label">of 100</div>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card__body">
        <h2>Summary</h2>
        <ul class="summary-list" role="list">
          <li class="summary-list__item">
            <img src="./images/icon-reaction.svg" alt="">
            <p>Reaction</p>
            <div class="summary-list__item__result">
              <div>80</div>
              <div>/</div>
              <div>100</div>
            </div>
          </li>
        </ul>
        <button class="btn btn-full">Continue</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <div class="container | p-v-y-400">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/davinaleong" target="_blank">Davina Leong</a>.
    </div>
  </footer>
</body>

</html>
